name: Nightly Releases

on:
  push:
    branches: [ dev, ci/** ]

jobs:
  docs:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/env@v4        
      - uses: flucoma/actions/clidocs@v4

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: build/cli_ref

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: flucoma/actions/env@v4      
    - uses: flucoma/actions/cli@v4

    - uses: actions/upload-artifact@v2
      with:
        name: winbuild
        path: release-packaging/FluidCorpusManipulation
  
  macos:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/env@v4      
      - uses: flucoma/actions/cli@v4

      - uses: actions/upload-artifact@v2
        with:
          name: macbuild
          path: release-packaging/FluidCorpusManipulation
      
  linux:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: flucoma/actions/env@v4
      - uses: flucoma/actions/cli@v4

      - uses: actions/upload-artifact@v2
        with:
          name: linuxbuild
          path: release-packaging/FluidCorpusManipulation
  
  release:
    runs-on: ubuntu-latest
    needs: [windows, linux, macos, docs]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docs
          path: docs

      - uses: actions/download-artifact@v2
        with:
          name: linuxbuild
          path: linux
      
      - name: copy docs to linux
        run: cp -r docs linux

      - name: compress linux
        run: zip -r ../FluCoMa-CLI-Linux-nightly.zip .
        working-directory: linux

      - uses: actions/download-artifact@v2
        with:
          name: macbuild
          path: mac

      - name: copy docs to mac
        run: cp -r docs mac

      - name: compress mac
        run: zip -r ../FluCoMa-CLI-Mac-nightly.zip .
        working-directory: mac

      - uses: actions/download-artifact@v2
        with:
          name: winbuild
          path: win

      - name: copy docs to windows
        run: cp -r docs win

      - name: compress windows
        run: zip -r ../FluCoMa-CLI-Windows-nightly.zip .
        working-directory: win
  
      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true # default: false
          tag_name: nightly # tag name to delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: package and upload
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: FluCoMa CLI Nightly Release
          prerelease: true
          body: "This is a nightly build of the FluCoMa CLI tools. As such, be warned there may be bugs or other unexpected behaviour. The build hash is ${{ github.sha }}"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FluCoMa-CLI-*.zip
          file_glob: true
          tag: nightly
          overwrite: true
        
